<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Search to Borrow</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
    <div th:include="includes :: navbar"></div>
    <div class="container">
        <h1>Search for Books</h1>
        <form class="form-inline" th:action="@{/searchToAdd}">
            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
            <div class="form-group">
                <input type="text" name="searchText" class="form-control" placeholder="Search"/>
            </div>
            <div class="form-group">
                <select name="searchBy" class="form-control">
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                </select>
            </div>
            <div class="form-group">
                <select name="searchIn" class="form-control">
                    <option value="mine">Search in My Collection</option>
                    <option value="borrow">Search to Borrow</option>
                    <option value="add">Search to Add a New Book</option>
                </select>
            </div>
            <input type="submit" class="btn btn-info" value="Search"/>
        </form>
        <hr/>
        <div th:each="book: ${books}" class="panel panel-default container">
            <div class="book-info">
                <h4 th:if="${searchInBorrow}">
                    <span>Owned By: </span>
                    <span th:if="${book.user.id == user.id}">You</span>
                    <span th:if="${book.user.id != user.id}" th:text="${book.user.username}"></span>

                </h4>
                <p th:if="${allBorrowedBooks.contains(book)}">This book has been borrowed</p>
                <img th:src="${book.img}" alt="book cover"/>
                <p th:text="${book.title}"></p>
                <p th:text="${book.author}"></p>
            </div>
            <div class="book-btns">
                <a  th:if="${book.user.id == user.id}" th:href="'/book/' + ${book.id} + '/edit'" class="btn btn-success">Edit</a>
                <a th:if="${book.user != currentUser and allBorrowedBooks.contains(book)}" th:href="'/book/' + ${book.id} + '/borrow'" class="btn btn-success">Be Placed on Waitlist</a>
                <a th:if="${activeFriends != null and activeFriends.contains(book.user) and !allBorrowedBooks.contains(book)}" th:href="'/book/' + ${book.id} + '/borrow'" class="btn btn-success">Borrow</a>
                <button th:if="${pendingFriends != null and pendingFriends.contains(book.user)}" class="btn btn-success">Pending Friend Request</button>
                <form th:action="'/friends'" method="post" th:if="${notFriends != null and notFriends.contains(book.user)}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="id" th:value="${book.user.id}"/>
                    <input type="submit" class="btn btn-success" value="Add Friend to Borrow"/>
                </form>
                <a th:href="'/book/' + ${book.id}" class="btn btn-success">See Details</a>
            </div>
        </div>
    </div>
    <span th:include="includes :: js"></span>
</body>
</html>
