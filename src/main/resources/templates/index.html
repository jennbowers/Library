<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome to your Library</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{../static/styles.css}"/>
</head>
<body>
    <div th:include="includes :: navbar"></div>
    <div class="container">
        <section class="row col-md-12">
            <h1>User's home page</h1>
            <form class="form-inline" action="">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search"/>
                </div>
                <div class="form-group">
                    <select class="form-control">
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="keyword">Keyword</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control">
                        <option value="mine">Search in My Collection</option>
                        <option value="borrow">Search to Borrow</option>
                        <option value="add">Search to Add a New Book</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-info" value="Search"/>
            </form>
            <div class="panel panel-default container flex-container">
                <div class="flex-info">
                    <p>Title</p>
                    <p>Author</p>
                    <p>Brief Description</p>
                </div>
                <div class="flex-btns">
                    <button class="btn btn-success">+</button>
                    <button class="btn btn-success">See Details</button>
                </div>

            </div>
        </section>
    </div>


    <span th:include="includes :: js"></span>
</body>
</html>
