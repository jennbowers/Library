<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome to your Library</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
    <div th:include="includes :: navbar"></div>
    <div class="container">
        <section class="row col-md-12">
            <h1>
                <span>Welcome </span>
                <span th:text="${user.firstName}"></span>
            </h1>
            <form class="form-inline" th:action="@{/searchToAdd}">
                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                <div class="form-group">
                    <input type="text" name="searchText" class="form-control" placeholder="Search"/>
                </div>
                <div class="form-group">
                    <select name="searchBy" class="form-control">
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="searchIn" class="form-control">
                        <option value="mine">Search in My Collection</option>
                        <option value="borrow">Search to Borrow</option>
                        <option value="add">Search to Add a New Book</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-info" value="Search"/>
            </form>
            <h3>My Books</h3>
            <div th:each="book: ${books}" class="panel panel-default container">
                <div class="book-info">
                    <img th:src="${book.img}" alt="book cover"/>
                    <p th:text="${book.title}"></p>
                    <p th:text="${book.author}"></p>
                </div>
                <div class="book-btns">
                    <a th:href="'/book/' + ${book.id} + '/edit'" class="btn btn-success">Edit</a>
                    <a th:href="'/book/' + ${book.id}" class="btn btn-success">See Details</a>
                </div>
            </div>
            <h3>My Shelves</h3>
            <div th:each="shelf : ${shelves}" class="panel panel-default container">
                <div class="row shelf">
                    <h4 th:text="${shelf.name}"></h4>
                    <a class="btn btn-success" th:href="'/shelf/' + ${shelf.id}">See More</a>
                    <div th:each="shelfBook : ${shelf.books}" class="panel panel-default">
                        <div class="book-info">
                            <img th:src="${shelfBook.img}" alt="book cover"/>
                            <p th:text="${shelfBook.title}"></p>
                            <p th:text="${shelfBook.author}"></p>
                        </div>
                        <div class="book-btns">
                            <a th:href="'/book/' + ${shelfBook.id} + '/edit'" class="btn btn-success">Edit</a>
                            <a th:href="'/book/' + ${shelfBook.id}" class="btn btn-success">See Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <span th:include="includes :: js"></span>
</body>
</html>
