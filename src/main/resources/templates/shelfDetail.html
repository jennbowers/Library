<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${shelf.name}"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
    <div th:include="includes :: navbar"></div>
    <div class="container">
        <h1 th:text="${shelf.name}"></h1>
        <a th:href="'/shelf/' + ${shelf.id} + '/edit'" class="btn btn-info">Edit Shelf</a>
        <div class="panel panel-default">
            <p>Book Img</p>
            <p>Book Title</p>
            <p>Book Author</p>
            <div class="book-btns">
                <a href="#" class="btn btn-success">Borrow</a>
                <a href="#" class="btn btn-success">See Details</a>
            </div>
        </div>
    </div>
    <span th:include="includes :: js"></span>
</body>
</html>
