<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{../static/styles.css}"/>
</head>
<body>
    <h1>Login or Sign up</h1>
    <form action="/login" method="post">
        <div>
            <label for="username-login">Username: </label>
            <input type="text" name="usernameLogin" id="username-login"/>
        </div>
        <div>
            <label for="password-login">Password: </label>
            <input type="password" name="passwordLogin" id="password-login"/>
        </div>
        <button type="submit">Login!</button>
    </form>

    <form action="/signup" method="post">
        <div>
            <label for="first-name">First Name: </label>
            <input type="text" name="firstName" id="first-name"/>
        </div>
        <div>
            <label for="last-name">Last Name: </label>
            <input type="text" name="lastName" id="last-name"/>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email"/>
        </div>
        <div>
            <label for="username-signup">Username: </label>
            <input type="text" name="usernameSignup" id="username-signup"/>
        </div>
        <div>
            <label for="password-signup">Password: </label>
            <input type="password" name="passwordSignup" id="password-signup"/>
        </div>
        <button type="submit">Sign up!</button>
    </form>
</body>
</html>
