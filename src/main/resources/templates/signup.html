<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{../static/styles.css}"/>
</head>
<body>
<h1>Sign up</h1>
<div style="color: red;" th:text="${error}"></div>
<form th:action="@{/signup}" th:object="${user}" method="post">
    <div>
        <label for="first-name">First Name: </label>
        <input type="text" name="firstName" id="first-name" th:field="*{firstName}"/>
    </div>
    <div>
        <label for="last-name">Last Name: </label>
        <input type="text" name="lastName" id="last-name" th:field="*{lastName}"/>
    </div>
    <div>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" th:field="*{email}"/>
    </div>
    <div>
        <label for="username-signup">Username: </label>
        <input type="text" name="usernameSignup" id="username-signup" th:field="*{username}"/>
    </div>
    <div>
        <label for="password-signup">Password: </label>
        <input type="password" name="passwordSignup" id="password-signup" th:field="*{password}"/>
    </div>
    <button type="submit">Sign up!</button>
</form>
</body>
</html>
