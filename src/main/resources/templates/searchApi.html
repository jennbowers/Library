<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Search to Add</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:include="includes :: navbar"></div>
<div class="container">
    <h1>Search to add a book</h1>
    <form class="form-inline" th:action="@{/searchToAdd}">
        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
        <div class="form-group">
            <input type="text" name="searchText" class="form-control" placeholder="Search"/>
        </div>
        <div class="form-group">
            <select name="searchBy" class="form-control">
                <option value="title">Title</option>
                <option value="author">Author</option>
            </select>
        </div>
        <div class="form-group">
            <select name="searchIn" class="form-control">
                <option value="mine">Search in My Collection</option>
                <option value="borrow">Search to Borrow</option>
                <option value="add">Search to Add a New Book</option>
            </select>
        </div>
        <input type="submit" class="btn btn-info" value="Search"/>
    </form>
    <hr/>
    <div th:if="${volumes}" th:each="volume : ${volumes}" class="panel panel-default container">
        <!--<p th:text="${volume.id}"></p>-->
        <img th:src="${volume.volumeInfo.imageLinks.thumbnail}" alt=""/>
        <p th:text="${volume.volumeInfo.title}"></p>
        <span th:each="author : ${volume.volumeInfo.authors}">
            <p th:text="${author}"></p>
        </span>
        <div class="book-btns">
        <a href="#" class="btn btn-success">Add</a>
            <!--th:href="'/searchDetail/' + ${volume.volumeInfo.industryIdentifiers[0].identifier}"-->
        <form th:action="'/searchDetail/' + ${volumeStat.index}">
            <input type="hidden" th:value="${searchBy}"/>
            <input type="hidden" th:value="${searchText}"/>
            <input type="submit" class="btn btn-success" value="See Details"/>
        </form>
            <!--th:href="'/searchDetail/' + ${volumeStat.index}"-->
        <!--<a href="#" class="btn btn-success">See Details</a>-->
        </div>
        <!--<p th:text="${volume.volumeInfo.description}"></p>-->
    </div>
</div>
<span th:include="includes :: js"></span>
</body>
</html>
