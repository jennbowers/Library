<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Search to Add</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:include="includes :: navbar"></div>
<div class="container">
    <h1>Search to add a book</h1>
    <div th:each="volume : ${volumes}" class="panel panel-default container">
        <p th:text="${volume.id}"></p>
        <p th:text="${volume.volumeInfo.title}"></p>
        <p th:text="${volume.volumeInfo.description}"></p>
        <div th:each="author : ${volume.volumeInfo.authors}">
            <p th:text="${author}"></p>
        </div>
    </div>
</div>
<span th:include="includes :: js"></span>
</body>
</html>
